{% extends "deadline/base.html" %}
{% block navs %}

{% endfor %}
{%endblock%}
{%block content%}
<div class="center">

      </div>
    </div>

    <!-- <div class="flexitem">
            <button class="button">HOME</button>
          </div> -->
    <div class="grid" id="lists">

        list
      </div>

  </div>
</div>
{%endblock%}
